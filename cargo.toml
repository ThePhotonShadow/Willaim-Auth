[package]
name = "hello" # the name of the package
version = "0.1.0"    # the current version, obeying semver
authors = ["Pat pnkidd@gmail.com"]
edition = "2018"

[[bin]]
name = "hello"
path = "src/hello.rs"

[dependencies]
sqlx = {version = "0.3.5", features = ["runtime-async-std", "mysql"]}
tokio = { version = "0.2", features = ["macros"] }
warp = "0.2"
parking_lot = "0.10.0"
serde = { version = "1.0", features = ["derive"] }
async-std = {version = "1.0.0", features = ["attributes"]}
